
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="https://data.whicdn.com/images/330566522/original.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <p class="login-card-title">
                <img src="https://cdn-icons-png.flaticon.com/512/1567/1567073.png" alt="logo" class="logo" style="width: 80px; height: 80px;">
                GESTIÓN DE TAREAS
                </p>
              </div>
              <p class="login-card-description">Acceder a su cuenta</p>
              <form [formGroup]="userForm">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="text" name="email" id="email" class="form-control" formControlName="email" placeholder="email">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" placeholder="***********">
                  </div>
                  <a >
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" (click)="userAuth()" value="Login" > </a>
                </form>
                <p class="login-card-footer-text">¿No tiene una cuenta? <a href="register" class="text-reset">Registre Aquí</a></p>
                <nav class="login-card-footer-nav">
                  <a href="about">Acerca de la aplicación</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
