<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="tarjeta-producto.component.css">
</head>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6" style="float:none;margin:auto;">
                        <a href=""><img src="https://picsum.photos/200/300" class="img-fluid w-60"></a>
                    </div>
                    
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{producto.title}}</li>
                    <li class="list-group-item">{{producto.rental_rate | currency}}</li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                      <button (click)="detalles()" mat-stroked-button color="warn">Ver detalles
                        <mat-icon>arrow_right</mat-icon>
                      </button>
                    </div>
                </div>
            </div>
        </div> 
        <div class="card m-b-30">
          <div class="card-body row">
              <div class="col-6" style="float:none;margin:auto;">
                  <a href=""><img src="https://picsum.photos/200/300" class="img-fluid w-60"></a>
              </div>
              
          </div>
          <ul class="list-group list-group-flush">
              <li class="list-group-item">{{producto.title}}</li>
              <li class="list-group-item">{{producto.rental_rate | currency}}</li>
          </ul>
          <div class="card-body">
              <div class="float-right btn-group btn-group-sm">
                <button (click)="detalles()" mat-stroked-button color="warn">Ver detalles
                  <mat-icon>arrow_right</mat-icon>
                </button>
              </div>
          </div>
      </div> 
    </div>
</div>
